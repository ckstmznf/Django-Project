<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="/static/css/todo.css">
</head> 
<body>
    <div class="bg"></div>
    <ul>
        <form action=""  method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="오늘할일을 입력해주세요."> 
        </form>
        {% if data %}
            <div class="title">오늘 할일</div>
            {% for d in data %}
                <li><span class="text">{{d.name}}</span><button onclick="location.href='delete/{{d.id}}'" class="dele">❌</button></li><br>
            {% endfor %}
        {% else %}
            <span class="text fr-text">오늘 할일을 입력하세요.</span>
        {% endif %}
    </ul>
</body>
</html>
